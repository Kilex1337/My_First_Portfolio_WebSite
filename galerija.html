            </div>
        </div>
        <div class="row">

                <div class="item" data-id="kodiranje">

                </div>

                    </div>
                </div>

                <div class="item" data-id="fotografisanje">
                    <div class="inner">
                        <img src="img/slika13.jpg" alt="slika13">

                            <h4>Fotografisanje</h4>

                    </div>
                </div>

                <div class="item" data-id="fotografisanje">

                    </div>
