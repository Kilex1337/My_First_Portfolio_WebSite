<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aleksa Aksić</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header style="background-color: #1f456e;">
    <div class="container" >
        <div class="row">
            <div class="brand-name">
                <a href="index.html" class="logo">Aleksa Aksić</a> 
            </div>
            <div class="random-class">
                <i class="fa fa-bars"></i>
            </div>
            <div class="navbar">
                <ul>
                    <li><a href="index.html">Početna</a></li>
                    <li><a href="omeni.html">O meni</a></li>
                    <li><a href="vestine.html">Veštine</a></li>
                    <li><a href="galerija.html">Galerija</a></li>
                    <li><a href="kontakt.html" class="active">Kontakt</a></li>
                </ul>
            </div>
        </div>
    </div>
</header> 

<section class="contact-us" id="contact">
    <div class="container">
        <div class="row">
            <div class="section-title text-center">
                <h1>Ostanite u kontatku</h1>
            </div>
        </div>
        <div class="row">
            <div class="contact-form">
                <div class="row">
                    <div class="text">
                        <h2>Upišite svoje podatke</h2>
                        <p>Ovde smo da odgovorimo na sva pitanja koja imate</p>
                    </div>
                </div>
                <div class="row2">
                    <div class="col-6">
                        <input type="text" class="form-control" name="name" id="ime" placeholder="Ime">
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" name="last_name" id="prezime" placeholder="Prezime">
                    </div>
                </div>
                <div class="row3">
                    <div class="col-6">
                        <input type="text" class="form-control" name="user_name" id="username" placeholder="Korisničko ime">
                    </div>
                    <div class="col-6">
                        <input type="email" class="form-control" name="email" id="email" placeholder="E-mail">
                    </div>
                </div>
                <div class="row4">
                    <div class="col-6">
                        <input type="password" class="form-control" name="password" id="sifra1" placeholder="Šifra">
                    </div>
                    <div class="col-6">
                        <input type="password" class="form-control" name="password_confirm" id="sifra2" placeholder="Potvrdi šifru">
                    </div>
                </div>
                <div class="row">
                    <div class="button text-right" onclick="provera()">
                        <a href="">Pošalji</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <div class="container">
        <div class="row">
            <div class="logo">
                Aleksa Aksić
            </div>
            <div class="social">
                <a href=""><i class="fa fa-facebook"></i></a>
                <a href=""><i class="fa fa-twitter"></i></a>
                <a href=""><i class="fa fa-instagram"></i></a>
                <a href=""><i class="fa fa-linkedin"></i></a>
                <a href=""><i class="fa fa-pinterest"></i></a>
            </div>
            <div>
            <p class="najposeceniji_paragraf">Najposećenije stranice:</p>
            <div class="mostvisited">
                    
            </div>     
            </div>
        </div>
    </div>
</footer>

<section class="copyright">
    <div class="container">
        <p>Dizajnirao Aleksa Aksić</p>
    </div>
</section>

<script src="script.js"></script>
<script src="najposecenije.js"></script>
<script src="provera_podataka.js"></script>

</body>
</html>
